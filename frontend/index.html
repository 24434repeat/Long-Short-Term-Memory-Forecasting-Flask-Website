<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemerintah Kota Mataram</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Tambahkan Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .submit-button {
            transition: all 0.2s ease;
        }
        .submit-button:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="gradient-bg py-6 mb-8">
        <h1 class="text-3xl font-bold text-center text-white">Prediksi Pendapatan </h1>
        <h2 class="text-xl text-center text-white mt-2">Pasar Hewan Selagalas Kota Mataram</h2>
    </div>
    
    <div class="container mx-auto px-4 pb-12">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Form Card -->
            <div class="card bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-6 text-gray-800">Input Jumlah Ternak</h2>
                <form id="prediction-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Ternak Besar</label>
                        <input type="number" id="ternak-besar" 
                               class="input-field w-full px-4 py-3 rounded-lg border border-gray-300" 
                               placeholder="Masukkan jumlah Ternak Besar" 
                               required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Ternak Kecil</label>
                        <input type="number" id="ternak-kecil" 
                               class="input-field w-full px-4 py-3 rounded-lg border border-gray-300" 
                               placeholder="Masukkan jumlah Ternak kecil" 
                               required>
                    </div>
                    <button type="submit" 
                            class="submit-button w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700">
                        Prediksi Pendapatan
                    </button>
                </form>
            </div>

            <!-- Results Card -->
            <div class="card bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-6 text-gray-800">Hasil Prediksi</h2>
                <div id="prediction-results" class="space-y-4">
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <p class="text-gray-600">Masukkan data untuk melihat prediksi</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Card -->
        <div class="card bg-white rounded-xl shadow-lg p-6 mt-8">
            <h2 class="text-xl font-semibold mb-6 text-gray-800">Grafik Pendapatan Historis</h2>
            <div class="h-96">
                <canvas id="revenue-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
